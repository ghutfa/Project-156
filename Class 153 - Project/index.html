<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>

    <script src="diving.js"></script>
    <script src="coins.js"></script>
    <script src="collider.js"></script>
    <script src="gameplay.js"></script>

    

  </head>

  <body>
    
    <a-scene  background="color:#026F90">
      <a-asset timeout="10000">
        <a-asset-item
        id = "scuba-diver"
        src = "scuba_diver/scene.gltf"> 
        </a-asset-item>
  
        <a-asset-item
        id = "terrain1"
        src = "free_cabin_on_the_island/scene.gltf"> 
        </a-asset-item>
  
      </a-asset>

      <a-entity id="look" look-controls camera position="0 0 10"></a-entity>
      <!--scuba diver-->
      <a-entity 
      terrain-moving
      dynamic-body = "mass: 0"
      gltf-model="#scuba-diver"
      scale="2 2 2"
      >
      </a-entity>

      

      <a-entity 
      id = "terrain" 
      coin
      gltf-model = "#terrain1"
      >

      </a-entity>

      <!--timer-->
      <a-entity position="-23.5 19.3 0">
        <a-entity
          position="-1.5 0.07 0"
          text="font: aileronsemibold; width: 12; color: black; value: TIME\nREMAINING"
        ></a-entity>
        <a-entity
          id="timer"
          position="-9.8 0.3 0"
          text="font: exo2bold; align: center; width: 30; color: black; value: 00:00"
        ></a-entity>
      </a-entity>
      
      <!--score-->
      <a-entity position="30.5 21.5 0">
        <a-entity
          text="font: aileronsemibold; width: 12; color: black; value: SCORE"
        ></a-entity>
        <a-entity
          id="score"
          position="0 -2 0"
          text="font: exo2bold; align: center; width: 40; color: black; value: 0"
        ></a-entity>
      </a-entity>
      
      <!--coins remaining-->
      <a-entity position="-18 19.3 0">
        <a-entity
          position="-0.6 0.13 0"
          text="font: aileronsemibold; width: 12; color: black; value: COINS\nREMAINING"
        ></a-entity>
        <a-entity
          id="coins"
          position="-8 0.3 0"
          text="font: exo2bold; align: center; width: 30; color: black; value: 20"
        ></a-entity>
      </a-entity>
    </a-entity>
      <!--Game Over-->
      
    <a-entity
          id="game_over_text"
          position="0 7.5 0"
          text="font: exo2bold; align: center; width: 100; color: white; value: GAME OVER!!!!"
          visible= "false"
        ></a-entity>


      
    </a-scene>
  </body>
</html>
